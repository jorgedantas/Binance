<div class="container-fluid component-view" id="Anexo16Component">

  <div class="table-content"> 
    <h4 class="text-center">{{anexo}}</h4>
    <p></p>
    <table class="table table-bordered">
      <thead >
       
        <tr>
          <th *ngFor="let a of colunas;" class="text-center">{{a.nomeColuna}}</th>
       
        </tr>
      </thead>
      <tbody>    
          
        <tr *ngFor="let l of linhas;" >
          
          <td *ngFor="let d of l"  [ngClass]="(d.tipo == 'L' || d.tipo == 'F')?'text-center':''" >
          <label *ngIf="d.textoColuna != '' "  >  {{d.textoColuna}} </label> 
          <!-- <label *ngIf="d.textoColuna != '' ">  &nbsp; &nbsp; &nbsp; {{d.textoColuna}} </label> -->
          <input *ngIf="d.tipo]
           == 'L' " type="text">
          <label *ngIf="d.tipo == 'F' " >x </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  </div>
